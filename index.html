<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Todo List</h2>
    
    <div class="form">
      <input type="text" id="taskInput" placeholder="Add a todo..." required>
      <input type="date" id="dateInput" required>
      <button id="addBtn">+</button>
    </div>
    
    <div class="actions">
      <button id="filterBtn">FILTER</button>
      <button id="deleteAllBtn">DELETE ALL</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <tr>
          <td colspan="4" style="text-align:center;">No task found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
